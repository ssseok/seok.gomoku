<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta
            name="mobile-web-app-capable"
            content="yes"
        />
        <meta
            name="apple-mobile-web-app-capable"
            content="yes"
        />
        <link
            rel="stylesheet"
            href="../css/style.css"
        />
        <script
            type="module"
            src="../public/js/main.js"
            defer
        ></script>
        <title>SEOK_Gomoku</title>
    </head>
    <body>
        <div id="game-container">
            <div id="board">
                <table id="table"></table>
                <table id="go"></table>
            </div>
            <div id="timers">
                <div
                    class="timer"
                    id="black-timer"
                >
                    <h3>흑</h3>
                    <span id="black-time">35</span>초
                </div>
                <div
                    class="timer"
                    id="white-timer"
                >
                    <h3>백</h3>
                    <span id="white-time">35</span>초
                </div>
            </div>
        </div>
    </body>
</html>
